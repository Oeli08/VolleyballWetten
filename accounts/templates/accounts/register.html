<!DOCTYPE html>
<html lang="de">
{% load static %}
{% load socialaccount %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
  <link rel="icon" href="{% static 'polls/GonLara.png' %}">
  <title>Registrierung</title>
</head>
<body>

<form method="post" action="{% url 'accounts:new_register' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="username">Benutzername:</label>
    <input type="text" name="username" id="username" required>
  </div>
  <div class="form-group">
    <label for="email">E-Mail:</label>
    <input type="text" name="email" id="email" required>
  </div>
  <div class="form-group">
    <label for="password">Passwort:</label>
    <input type="password" name="password" id="password" required>
  </div>
  <button type="submit">Registrieren</button>
  <p>Oder registriere dich mit:</p>
  <a href="{% provider_login_url 'google' %}">
    <button type="button">Mit Google anmelden</button>
  </a>
  <a href="{% provider_login_url 'github' %}">
    <button type="button">Mit GitHub anmelden</button>
  </a>
</form>

</body>
</html>
